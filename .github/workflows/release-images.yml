name: Track frp release and publish images

on:
  schedule:
    - cron: '23 */6 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional frp version to build (example: v0.65.0)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.resolve.outputs.version }}
      changed: ${{ steps.resolve.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve target frp version
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          input_version='${{ inputs.version }}'
          if [ -n "$input_version" ]; then
            target_version="$input_version"
          else
            target_version="$(curl -fsSL https://api.github.com/repos/fatedier/frp/releases/latest | jq -r '.tag_name')"
          fi

          if [ -z "$target_version" ] || [ "$target_version" = "null" ]; then
            echo "Failed to resolve frp version"
            exit 1
          fi

          current_version=''
          if [ -f FRP_VERSION ]; then
            current_version="$(tr -d '[:space:]' < FRP_VERSION)"
          fi

          changed='false'
          if [ "$target_version" != "$current_version" ]; then
            changed='true'
            printf '%s\n' "$target_version" > FRP_VERSION
          fi

          echo "version=$target_version" >> "$GITHUB_OUTPUT"
          echo "changed=$changed" >> "$GITHUB_OUTPUT"
          echo "Current: $current_version"
          echo "Target : $target_version"
          echo "Changed: $changed"

      - name: Commit tracked version update
        if: ${{ steps.resolve.outputs.changed == 'true' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: track frp ${{ steps.resolve.outputs.version }}"
          file_pattern: FRP_VERSION

  build-and-push:
    runs-on: ubuntu-latest
    needs: detect
    if: ${{ needs.detect.outputs.changed == 'true' || inputs.version != '' }}
    strategy:
      fail-fast: false
      matrix:
        component: [frps, frpc]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.component }}
          tags: |
            type=raw,value=${{ needs.detect.outputs.version }}
            type=raw,value=latest

      - name: Build and push ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/${{ matrix.component }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            FRP_VERSION=${{ needs.detect.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
